version: '3.3'

volumes:
 database_data:
  driver: local

services:
   db:
      container_name: db
      expose:
         - "5432"
      networks:
         - network1
      restart: always
      image: postgres:9.6-alpine
      healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
      volumes:
        - ./postgres:/var/lib/postgresql/data
      environment:
        - POSTGRES_HOST_AUTH_METHOD=trust
 


   redmine:
     networks:
      - network1
     build: ./redmine
     restart: always
     depends_on:
        - db
     ports:
        - 80:3000
     volumes:
        - ./storage/docker_redmine-plugins:/usr/src/redmine/plugins
        - ./storage/docker_redmine-themes:/usr/src/redmine/public/themes
        - ./storage/docker_redmine-data:/usr/src/redmine/files
     environment:
        REDMINE_DB_POSTGRES: "postgres"
        REDMINE_DB_USERNAME: "postgres"
        REDMINE_DB_PASSWORD: "super_strong_passwd_123"
        REDMINE_DB_DATABASE: "redmine"
        REDMINE_SECRET_KEY_BASE: "â€¦"

   frontend:
         image: nginx
         restart: always
         networks:
            - network1


networks:
   network1:
      driver: bridge